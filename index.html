<html>
<head>
    <title>Minesweeper in WASM</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>Minesweeper in WASM</h1>
    <div class="menus">
      <div id="difficulty-menu">
        <button id="easy" class="selected">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
        <button id="custom">Custom</button>
      </div>
      <div id="custom-menu">
        <span class="custom-input">
          <label for="custom-edge">Length</label>
          <input type="number" id="custom-edge-size" min="1" max="25" value="10" disabled>
        </span>
        <span class="custom-input">
          <label for="custom-mine-count">Mines</label>
          <input type="number" id="custom-mine-count" min="1" max="50" value="10" disabled>
        </span>
      </div>
      <div id="action-menu">
        <button id="new-game">New</button>
        <button id="solve-game">Solve</button>
      </div>
      <div id="other">
        <div id="status">
          <span id="status-text">Playing</span>
          <span id="status-time">0</span>
        </div>
        <div id="modes">
        </div>
      </div>
  </header>
  <div id="main">
    <div id="board">
    </div>
  </div>
  <div id="overlay">
    <button id="play-again-button">Play again</button>
    <div id="countdown">
      <div id="countdown-three" class="countdown-item">3</div>
      <div id="countdown-two" class="countdown-item">2</div>
      <div id="countdown-one" class="countdown-item">1</div>
      <div id="countdown-go" class="countdown-item">GO!</div>
    </div>
  </div>
</body>
</html>
