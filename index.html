<html>
<head>
    <title>Minesweeper in WASM</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minesweeper in WASM</h1>
    <div class="menus">
      <div id="difficulty-menu">
        <button id="easy" class="selected">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
        <button id="custom">Custom</button>
      </div>
      <div id="custom-menu">
        <span class="custom-input">
          <label for="custom-edge">Edge Size</label>
          <input type="number" id="custom-edge-size" min="1" max="25" value="10" disabled>
        </span>
        <span class="custom-input">
          <label for="custom-mine-count">Mine Count</label>
          <input type="number" id="custom-mine-count" min="1" max="50" value="10" disabled>
        </span>
      </div>
      <div id="game-menu">
        <button id="new-game">New Game</button>
        <button id="reset-game">Reset Game</button>
        <button id="solve-game">Solve Game</button>
      </div>
      <div id="status">
        <span id="status-text">Playing</span>
        <span id="status-time">0</span>
      </div>
      <div id="modes">
        <button id="flag-mode">Flagmode</button>
    </div>
  </header>
  <div id="board">
  </div>
</body>
</html>
